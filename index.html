<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>oscillatore</title>
        <!-- link css -->
        <link rel="stylesheet" href="style.css" />
        <!-- link js -->
        <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Oscillatore</h1>
            <div class="status pause" id="status" status="pause">
                <div class="one"></div>
                <div class="two"></div>
            </div>
        </header>
        <main>
            <div id="canvasContainer">
                <canvas id="canvas">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
            </div>
            <div class="options open" id="options">
                <div class="toggle" id="toggle">
                    <div class="box"></div>
                </div>
                <form id="inputs"></form>
            </div>
        </main>
    </body>
</html>
